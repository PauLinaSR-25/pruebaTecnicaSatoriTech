<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Web</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="icon" href="images/icono.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="coutainer">
        <header>
            <h1>Pokemón Web</h1>
            <p><b>INSTRUCCIÓNES:</b> Si desea visualizar otro pokemón de click en el botón o en su lugar espere 30 segundos.
                 Si desea más información coloque el cursor sobre la tarjeta del pokemón.</p>
        </header>
        
        <section class="flex">
            <div class="card">
                <img src="images/card_fund.jpg" alt="header background" class="card__header">
                <div class="card__body">
                    
                </div>
        
                <div class="card__overlay">
                    <div class="card__overlay--text"></div>
                </div>
            </div>
            
            <input id="search" type="button" value="Mostrar Pokemón" name="search">
        </section>
        
        <footer>
            <p class="foooter__p">Name: <b>Sánchez Salazar Paulina</b></p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
